<head>
  <script src="./EN.js"></script>
  <script src="./enSkills.js"></script>
</head>
<body>
</body>
<script>
  const cvBody = getEnglishContents()[1];
  const cvTbody = new DOMParser().parseFromString(`<table>${cvBody}</table>`, "text/html")
    .body.firstChild //table
    .tBodies[0]
    ;
  let matches = {}
  Array.from(cvTbody.children).map((k,i)=>{
    if(k.children.length<2) {
      return;
    }
    let t = k.children[1].innerText;
    enSkills.map(
      skm => {
        const res = skm.regex.exec(t);
        if(!res) {
          return;
        }
        let tp = cvTbody.children[i].children[1].innerHTML;
        tp = tp.replaceAll(res[0],`<b>${res[0]}</b>`);
        cvTbody.children[i].children[1].innerHTML = tp;
        if (skm.sk in matches) {
          matches[skm.sk] += 1;
        } else {
          matches[skm.sk] = 1;
        }
      }
    );
  });
  //console.log(cvTbody);
  console.log(matches);
  document.body.appendChild(cvTbody);
</script>
