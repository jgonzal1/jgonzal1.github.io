<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    width: calc(100vw - 3em);
    height: calc(100vh - 3em);
    position: relative;
    border: 1px solid #999;
    border-radius: 0.3em;
  }

  h4 {
    display: inline;
    margin: 0.3em 0 0 0.2em;
  }

  path.slice {
    stroke-width: 2px;
  }

  polyline {
    opacity: 0.3;
    stroke: #000;
    stroke-width: 2px;
    fill: none;
  }

  svg {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <h4>D3.JS donut chart</h4>
  <button id="randomizeDonutChart">Randomize</button>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    var svg = d3.select("body")
      .append("svg")
      .append("g")

    svg.append("g")
      .attr("class", "slices");
    svg.append("g")
      .attr("class", "labels");
    svg.append("g")
      .attr("class", "lines");

    var width = parseInt(window.getComputedStyle(document.body)["width"], 10)
      // because we expect it to be <= 80% w because we place labels
      , height = Math.min(parseInt(window.getComputedStyle(document.body)["height"], 10), width * 0.8)
      , radius = Math.min(width, height) / 2;

    var pie = d3.layout.pie()
      // sort usually accepts d3.descending, but here we can only do this, to prevent labels cramming
      .sort(null)
      .value((d) => d.value);

    var arc = d3.svg.arc()
      .outerRadius(radius * 0.8)
      .innerRadius(radius * 0.4);

    var outerArc = d3.svg.arc()
      .innerRadius(radius * 0.9)
      .outerRadius(radius * 0.9);

    svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var key = (d) => d.data.label;

    var color = d3.scale.ordinal()
      .domain([
        "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k"
      ])
      .range([
        "#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"
      ]);

    function randomData() {
      var labels = color.domain();
      return labels.map((label) => { return { label: label, value: 10 * Math.random() } });
    }

    change(randomData());

    d3.select("#randomizeDonutChart")
      .on("click", () => {
        change(randomData());
      });


    function change(data) {

      var slice = svg.select(".slices").selectAll("path.slice")
        .data(pie(data), key);

      slice.enter()
        .insert("path")
        .style("fill", (d) => color(d.data.label))
        .attr("class", "slice");

      slice
        .transition().duration(1000)
        .attrTween("d", (d) => {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return (t) => arc(interpolate(t));
        })

      slice.exit()
        .remove();

      var text = svg.select(".labels").selectAll("text")
        .data(pie(data), key);

      text.enter()
        .append("text")
        .attr("dy", ".35em")
        .text((d) => d.data.label);
      // ${d.data.label} ${d.data.value.toPrecision(3)}`

      function midAngle(d) {
        return d.startAngle + (d.endAngle - d.startAngle) / 2;
      }

      text.transition().duration(1000)
        .attrTween("transform", (d) => {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return (t) => {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
            return "translate(" + pos + ")";
          };
        })
        .styleTween("text-anchor", (d) => {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return (t) => {
            var d2 = interpolate(t);
            return midAngle(d2) < Math.PI ? "start" : "end";
          };
        });

      text.exit()
        .remove();

      var polyline = svg.select(".lines").selectAll("polyline")
        .data(pie(data), key);

      polyline.enter()
        .append("polyline");

      polyline.transition().duration(1000)
        .attrTween("points", (d) => {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return (t) => {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
            return [arc.centroid(d2), outerArc.centroid(d2), pos];
          };
        });

      polyline.exit()
        .remove();
    };

  </script>
</body>
