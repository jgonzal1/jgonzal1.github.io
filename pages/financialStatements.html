<!DOCTYPE html>
<html>
  <head>
    <title>Financial Statements</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="private/credentials.js"></script>
    <script src="../assets/gsheetHandler.js"></script>
  </head>
  <body>
    <h2>Financial Statements</h2>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button
      id="authorize_button"
      style="visibility:hidden"
      onclick="handleAuthClick()"
    >Authorize</button>
    <button
      id="signout_button"
      style="visibility:hidden"
      onclick="handleSignoutClick()"
    >Sign Out</button>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    <script src="../assets/gsheetHandler.js" type="text/javascript"></script>
    <script async defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script async defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
    <script>
      if(localStorage.getItem('sheetData')) {
        document.getElementById('content').textContent =
          localStorage.getItem('sheetData');
      }
    </script>
  </body>
</html>
