<body>
    <div id="map"></div>
    <div id="logs"></div>
    <script>
        function createImgMap(img, bounds) {
            map = L.map(
                'map', {
                    crs: L.CRS.Simple,
                    inertia: true,
                    inertiaMaxSpeed: 1000,
                    tilt: true, // moves map
                    // w/ mobiles giroscope(deviceOrientation)
                    wheelPxPerZoomLevel: 50,
                    scrollWheelZoom: true,
                    minZoom: 3, // 2 in online tile
                    maxZoom: 7 // 17 in online tile
                }
            );
            map.zoomControl.setPosition("bottomright");
            const lat = height - 1;
            const long = 0;
            const zoom = 4; // z
            const _bounds = (bounds || [
                [0, 0],
                [43.36, 41.92]
            ]);
            map.setView([lat, long], zoom).setMaxBounds(_bounds);
            L.imageOverlay(img, bounds).addTo(map);
        }
        createImgMap("../style/maps/navezgane.jpg", bounds = [
            [0, 0],
            [height, width]
        ]); // cabe en 660 490 con zoom 3x
    </script>
</body>
