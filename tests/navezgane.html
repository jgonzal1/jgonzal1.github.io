<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <script src="../libs/leaflet.js"></script>
    <style>
        .leaflet-overlay-pane svg {
            z-index: 99;
        }
        
        #map {
            height: 700px;
        }
    </style>
    <link rel="stylesheet" href="../style/leaflet.css">
    <link rel="apple-touch-icon" sizes="152x152" href="../style/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../style/favicon.ico">

</head>

<body>
    <div id="map"></div>
    <div id="logs"></div>
    <script>
        function createImgMap(img, bounds) {
            map = L.map(
                'map', {
                    crs: L.CRS.Simple,
                    inertia: true,
                    inertiaMaxSpeed: 1000,
                    tilt: true, // moves w/ mobiles giroscope(deviceOrientation)
                    wheelPxPerZoomLevel: 50,
                    scrollWheelZoom: true,
                    minZoom: 4,
                    maxZoom: 7
                }
            );
            map.zoomControl.setPosition("bottomright");
            const lat = 20;
            const long = 20;
            const zoom = 4;
            const _bounds = (bounds || [
                [0, 0],
                [43, 42]
            ]);
            map.setView([lat, long], zoom).setMaxBounds(_bounds);
            L.imageOverlay(img, _bounds).addTo(map);
        }
        createImgMap("../style/maps/navezgane.jpg");
    </script>
</body>

</html>
