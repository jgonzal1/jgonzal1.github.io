<link rel="stylesheet" href="../style/leaflet.css">
<script src="../libs/leaflet.js"></script>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  .leaflet-popup-content-wrapper, .leaflet-popup-tip {
    background: #FFFFFF00;
    box-shadow: none;
    font-weight: bolder;
    text-align: center;
  }
  .leaflet-popup-content {
    margin: 0;
  }
  .leaflet-container a.leaflet-popup-close-button {
    color: #D66;
    font-size: smaller;
    text-shadow: 0.1em 0.1em 0.2em #FAA;
    top: -0.5em;
  }
</style>
<link rel="icon" type="image/x-icon" href="../public/favicon.ico">
<title>Text over Leaflet mock</title>
<div id='map'></div>
<script>
  var map = L.map(document.getElementById('map'));
  L.tileLayer(
    'http://{s}.tile.osm.org/{z}/{x}/{y}.png'
  ).addTo(map);
  const points = [{
    "crds": [12.50, 55.77],"text": "A"
  }, {
    "crds": [12.49, 55.76],"text": "B"
  }, {
    "crds": [12.53, 55.75],"text": "C"
  }];
  const buildingPoints = points.map(
    p => {
      return {
        "type": "Feature",
        "geometry": {
          "type": "Point", "coordinates": p.crds
        },
        "properties": {"text": p.text, "radius": 5}
      }
    }
  )
  const coordsGeoJson = new L.geoJson(buildingPoints, {
    pointToLayer: function(feature, latlng) {
      return new L.CircleMarker(
        [latlng.lat, latlng.lng],
        {
          radius: feature.properties.radius,
          color: "#00000000"
        }
      );
    },
    onEachFeature: function(feature, layer) {
      L.popup(
        { height: "5em" }
      ).setContent(
        feature.properties.text
      ).openPopup().setLatLng(
        layer.getLatLng()
      ).addTo(map);
    }
  }).addTo(map);
  map.fitBounds(
    coordsGeoJson.getBounds()
  )
</script>
